  about:
    enable: true
    title: "About Me"
    image: "/images/gradpic.jpeg"
    content: |-
      I am a data scientist based in Kenya. I graduated with first-class honors in Actuarial Science from the University of Nairobi, where my love for data analysis first developed. Combining my actuarial background with a passion for technology, I’ve built expertise in Python, R, machine learning, and AI. I believe that at the intersection of finance and data lies the opportunity for transformation, and I use this perspective to approach every project I work on.

      Currently, I work at Ernst & Young Kenya as a tax advisor, using data analysis to support tax planning. I’m also pursuing actuarial qualifications with the IFoA to deepen my understanding of risk and uncertainty. I'm passionate about problem-solving with data and staying current with AI and machine learning advancements.
