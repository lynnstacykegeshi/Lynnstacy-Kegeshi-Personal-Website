        info:
          enable: true
          content: Currently working at Ernst & Young LLP Kenya
        content: |
          I am currently working as a tax advisor at [Ernst & Young Kenya](https://www.ey.com/en_ke) in Nairobi Kenya. After gaining foundational experience as an Audit Associate from August 2023 to July 2024, I transitioned in August 2024 to the International Tax and Transfer Pricing sub-service line, where I now support senior team members in delivering tax advisory and compliance services. 
          
          In my current role, my key responsibilities include:
          
          - Tax Due Diligence Support: Assisting with tax due diligence reviews to help clients improve deal structures and minimize tax risks during mergers and acquisitions.
          - Cross-Border Tax Assistance: Supporting tax advisory services related to cross-border transactions, including the tax implications of permanent establishments and foreign operations.
          - Transfer Pricing Documentation: Assisting in the preparation of transfer pricing documentation to comply with local and international regulations, including supporting companies under audit by the Kenya Revenue Authority (KRA) in presenting transfer pricing files.
          - KRA Audit Support: Providing assistance during KRA audits, especially in the preparation and presentation of transfer pricing documents.
          - Tax Compliance: Supporting clients in meeting tax compliance obligations, ensuring accurate and timely submission of tax returns.
          - Research and Analysis: Conducting research on relevant tax laws, treaties, and regulations to help inform tax advisory services.
          - Client Coordination: Working with senior advisors to provide clients with effective tax strategies, ensuring compliance and addressing any cross-border tax issues.
      

      - job: "Attachee"
