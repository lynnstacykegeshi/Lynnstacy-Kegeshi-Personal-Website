        companyUrl: "https://www.rerec.co.ke/"
        date: "Jun 2022 - Sept 2022"
        featuredLink:
          enable: false
          url: "https://www.rerec.co.ke/"
        info:
          enable: true
          content: I was an attachee at REREC for 3 months
        content: |
          During my attachment in the Strategy and Planning Department at Rural Electricity and Renewable Energy Corporation (REREC), I developed valuable skills in project data compilation, documentation, and administrative support. 
          
          My daily responsibilities included:

          - Data Management: Supporting the team by entering and organizing various project-related information into the system, ensuring accurate tracking and management of inquiries.
          - Weekly Reporting: Compiling and organizing all entries into a comprehensive weekly report, which I shared with managers for review and approval, facilitating informed decision-making.
          - Document Management: Ensuring that all correspondence and documents were scanned and efficiently forwarded to the relevant departments for further action.
          - File Organization: Maintaining an organized filing system for project documentation to facilitate quick access and retrieval during project implementation.
          - Project Support: Assisting team members in locating files and information as needed to support project planning and execution.


      - job: "Mentor"
        company: "Technovation Girls"
        companyUrl: "https://technovationchallenge.org/"
        date: "Sep 2020 - Dec 2021"
        featuredLink:
          enable: false
          url: "https://technovationchallenge.org/"
        info:
          enable: true
          content: I mentored highschool girls in creating a mobile app.
        content: |
          As a mentor for Technovation Girls, I volunteered to guide a team of five high school girls in developing an innovative app called Fitii using App Inventor. My key responsibilities included:

          - Project Brainstorming: Facilitating brainstorming sessions to help the team identify problems in the health community that the app could address.
          - Technical Guidance: Providing instruction on how to use App Inventor to design and develop the app, ensuring the team understood the technical aspects of the project.
          - Mentorship: Mentoring the girls in project management, helping them define objectives, set milestones, and stay organized throughout the project lifecycle.
          - Problem-Solving: Assisting the team in troubleshooting and resolving challenges encountered during the app development process.
          - Presentation Skills: Coaching the team on how to effectively present their app and ideas, preparing them for pitch events and competitions.


